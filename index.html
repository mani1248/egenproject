<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Restaurant</title>
    <link rel = "stylesheet" href="css/myStyle.css">
    <link rel = "stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="javascript" href="javascript/homepage.js"></script>
</head>


<body>
    <div class = "container">
        <div id = "header" class="row">
            <div class="col-md-3" id="welcome">
                <h3>Welcome</h3>
            </div>
            <div class="col-md-7"></div>
            <div class="col-md-2" id="login">
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
        <div id = "menubar" class="row">
            <div class="col-md-2" id="logo">
                <img src="images/logo.jpg" alt="logo" style="height: 100%; object-fit:contain;" align="left">
            </div>
            <div class="col-md-2" id="home">
                <a href="index.html">Home</a>
            </div>
            <div class="col-md-2" id="menu">
                <a href="index.html">Menu</a>
            </div>
            <div class="col-md-2" id="story">
                <a href="index.html">Our Story</a>
            </div>
            <div class="col-md-2" id="contact">
                <a href="index.html">Contact Us</a>
            </div>
            <div class="col-md-2" id="after_logo"></div>
        </div>
        <div id="images" class="row">
            <!--<img src="images/iStock_hearthTable.jpg" alt="hearth">-->
            <div id = "image_carousel" class="carousel slide container" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#image_carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#image_carousel" data-slide-to="1"></li>
                    <li data-target="#image_carousel" data-slide-to="2"></li>
                </ol>
                <!--Wrapper for Slides-->
                <div class="carousel-inner" role="listbox">
                    <div class="item slides active">
                        <img id="img1" src="images/istock_hearthTable.jpg" alt="table">
                    </div>
                    <div class="item slides">
                        <img id="img2" src="images/rest.jpg" alt="rest">
                    </div>
                    <div class="item slides">
                        <img id="img3" src="images/food.jpg" alt="food">
                    </div>
                </div>
                <a class="left-carousel-control" href="#image_carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" ario-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right-carousel-control" href="#image_carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" ario-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="resv" class="row">
            <div class="col-md-6" id="create_resv">
                <form>
                    <fieldset>
                        <legend>Reservation Details</legend>
                        <p><label class="field" for="name">Name: </label><input type="text" name="name"><br></p>
                        <p><label class="field" for="size">Party Size: </label><input type="text" name="size"><br></p>
                        <p><label class="field" for="date">Date: </label><input type="date" name="date"><br></p>
                        <p><label class="field" for="time">Time: </label><input type="time" name="time"><br></p>
                        <p><label class="field" for="phone">Phone: </label><input type="text" name="phone"><br></p>
                    </fieldset>
                    <button type="button" class="btn bt-success">Submit</button>
                </form>
            </div>
            <div class="col-md-6" id="edit_del_resv">
                <form>
                    <fieldset>
                        <legend>Edit or Cancel Reservation</legend>
                        <p><label class="field" for="confirmation">Confirmation Number: </label><input type="text" name="confirmation"><br></p>
                    </fieldset>
                    <button type="button" class="btn btn-success">Submit</button>
                </form>
            </div>

        </div>

        <div id = "bottom" class="row">
            <p>Contact us</p>
        </div>
        <div id = "footer" class="row">
            <p>Copyrights</p>
        </div>
    </div>
</body>
</html>
